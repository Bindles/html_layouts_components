<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape Products Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@1.0.6/dist/flowbite.min.css" rel="stylesheet">
</head>

<body class="font-sans antialiased bg-gray-100">
    <div class="flex flex-col md:flex-row">
        <div class="md:w-2/3">
            <div class="flex justify-center p-4 md:p-8">
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8">
                    <!-- Example Product 1 -->
                    <div class="bg-white rounded-lg overflow-hidden shadow-md w-full md:w-1/2">
                        <img src="https://via.placeholder.com/300x200" alt="Product 1" class="w-full">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold">Product 1</h3>
                            <p class="text-gray-700">Description of product 1.</p>
                            <p class="text-gray-700">Price: $XX.XX</p>
                            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md">Add to Cart</button>
                        </div>
                    </div>
                    <!-- Example Product 2 -->
                    <div class="bg-white rounded-lg overflow-hidden shadow-md w-full md:w-1/2">
                        <img src="https://via.placeholder.com/300x200" alt="Product 2" class="w-full">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold">Product 2</h3>
                            <p class="text-gray-700">Description of product 2.</p>
                            <p class="text-gray-700">Price: $XX.XX</p>
                            <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="md:w-1/3 bg-gray-800 text-white p-4 md:p-8">
            <h2 class="text-lg font-semibold mb-4">Special Offers</h2>
            <div class="mb-4">
                <p class="text-gray-300">Product 3 - $XX.XX</p>
                <p class="text-gray-300">Product 4 - $XX.XX</p>
                <p class="text-gray-300">Product 5 - $XX.XX</p>
            </div>
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md">View All Offers</button>
        </div>
    </div>
</body>

</html>
